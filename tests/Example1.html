<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button be-overloading='of click event.' onload="
        $0.textContent = 'Try to come to life';
    ">Tumble out of bed</button>
    <div id=target></div>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-exporting/": "/node_modules/be-exporting/",
                "be-hive/":  "../node_modules/be-hive/",
                "mount-observer/": "../node_modules/mount-observer/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../be-overloading.js'
    </script>
    <script>
        function runTest(){
            const button = document.querySelector('button');
            button.dispatchEvent(new Event('click'));
            setTimeout(() => {
                if(button.textContent === 'Try to come to life'){
                    target.setAttribute('mark', 'good');
                }
            }, 400);
            
            
        }
        setTimeout(() => {
            runTest();
        }, 1000);
    </script>
</body>
</html>
